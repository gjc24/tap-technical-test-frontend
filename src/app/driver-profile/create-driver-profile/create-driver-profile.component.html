<div class="container">
  <div class="card mt-5">
    <h5 class="card-header">Driver Profile | Register new driver</h5>
    <div class="card-body">
      <div class="d-flex justify-content-start mb-4 mt-2">
        <button
          *ngIf="!formSubmitted"
          class="btn btn-primary"
          (click)="backToList()"
        >
          <i class="fa-solid fa-circle-chevron-left"></i>&nbsp;&nbsp;Back to
          Driver Profile List
        </button>
      </div>

      <div *ngIf="!completeRequiredInput">
        <div class="alert alert-danger mb-3" role="alert">
          <b>Please complete all required fields!</b>
        </div>
      </div>
      <div *ngIf="!formSubmitted">
        <form>
          <div class="mb-3">
            <label for="name" class="form-label">Name (Required)</label>
            <input
              type="text"
              required
              class="form-control"
              id="name"
              name="name"
              aria-describedby="name"
              [(ngModel)]="driver.name"
            />
          </div>
          <div class="mb-3">
            <label for="surname" class="form-label">Surname (Required)</label>
            <input
              type="text"
              required
              class="form-control"
              id="surname"
              name="surname"
              aria-describedby="surname"
              [(ngModel)]="driver.surname"
            />
          </div>
          <div class="mb-3">
            <label for="email" class="form-label">Email (Required)</label>
            <input
              type="email"
              required
              class="form-control"
              id="email"
              name="email"
              aria-describedby="email"
              [(ngModel)]="driver.email"
            />
          </div>
          <div class="mb-3">
            <label for="vehicleType" class="form-label"
              >Vehicle Type (Required)</label
            >
            <input
              type="text"
              required
              class="form-control"
              id="vehicleType"
              name="vehicleType"
              aria-describedby="vehicleType"
              [(ngModel)]="driver.vehicleType"
            />
          </div>

          <label for="baseFarePrice" class="form-label"
            >Base Fare Price (Required)</label
          >
          <div class="input-group mb-3">
            <span class="input-group-text">Â¥</span>
            <input
              type="text"
              required
              class="form-control"
              id="baseFarePrice"
              name="baseFarePrice"
              aria-describedby="baseFarePrice"
              [(ngModel)]="driver.baseFarePrice"
            />
          </div>
          <label for="baseFareDistance" class="form-label"
            >Base Fare Distance (Required)</label
          >
          <div class="input-group mb-3">
            <input
              type="text"
              required
              class="form-control"
              id="baseFareDistance"
              name="baseFareDistance"
              aria-describedby="baseFareDistance"
              [(ngModel)]="driver.baseFareDistance"
            />
            <span class="input-group-text">KM</span>
          </div>
          <div class="d-flex justify-content-end">
            <button type="submit" class="btn btn-primary" (click)="addDriver()">
              <i class="fa-solid fa-plus"></i>&nbsp;&nbsp;REGISTER DRIVER
            </button>
          </div>
        </form>
      </div>

      <div *ngIf="formSubmitted">
        <div class="alert alert-success mb-3" role="alert">
          <b>Driver registered successfully!</b>
        </div>
        <div class="d-flex justify-content-start justify-align-center">
          <button class="btn btn-primary" (click)="backToList()">
            <i class="fa-solid fa-circle-chevron-left"></i>&nbsp;&nbsp;Back to
            Driver Profile List
          </button>
          <h5 class="pt-2">&nbsp;OR&nbsp;</h5>
          <button class="btn btn-success" (click)="newDriver()">
            <i class="fa-solid fa-plus"></i>&nbsp;&nbsp;Register New Driver
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
